<section id="content" class="content">

    <h2>View Article</h2>

    <div>
        <h3>{{articleToView.title}}</h3>

        <img src={{articleToView.picture}} alt="Article ID: {{articleToView.articleId}}" height="300">

        <p>{{articleToView.content}}</p>

        <h5>Published: {{parseDate(articleToView.publishedDate) | date:'EEE, MMM dd, yyyy'}}</h5>

    </div>

</section>
