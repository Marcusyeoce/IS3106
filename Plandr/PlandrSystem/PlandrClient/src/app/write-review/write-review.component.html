
<section id="content" class="content">

    <h2>Write Review</h2>
	
	<div *ngIf="message">
		{{message}}
    </div>
    <br/>

    <form #reviewForm="ngForm" (ngSubmit)="writeReview(reviewForm)">

        <table width="70%">

            <tr>
                <td style="font-weight: bold;">Review</td>
                <td><input id="review" name="review" #review="ngModel" type="text" [(ngModel)]="newReview.content" required="true"/></td>
                <td>
                    <div *ngIf="review.invalid && (review.dirty || review.touched || submitted)" style="color: red;">
                        <div *ngIf ="review.errors.required">
                            Review cannot be blank
                        </div>
                    </div>
                </td>
            </tr>

        </table>
        <br/>
        <button mat-button type="submit" label="Submit">Submit</button> 

    </form>

</section>
