<section id="content" class="content">

    <div class="welcomeBanner">
        Welcome to Plandr!
    </div>

    <div>
        <br/>
        <div *ngFor="let article of articles">
            <div class="articleTitle">
                {{article.title}}
            </div>
            <div class="articlePic">
                {{parseDate(article.publishedDate) | date:'EEE, MMM dd, yyyy'}}
            </div>
            <div class="articleContent">
                <a routerLink="/viewArticle/{{article.articleId}}">Read Article</a>
            </div>
            <br/>
        </div>
    </div>
</section>
