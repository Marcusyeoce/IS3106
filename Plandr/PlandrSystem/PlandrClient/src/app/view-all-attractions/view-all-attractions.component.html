<h2>View All Attractions</h2>

<div *ngIf="errorMessage">
    {{errorMessage}}
</div> 

<div *ngIf="!errorMessage">
    <table>
        <thead>
            <th>Attraction ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Picture</th>
            <th>Start Date</th>
            <th>End Date</th>
        </thead>
        <tbody>
            <tr *ngFor="let attraction of attractions">
                <td>{{attraction.attractionId}}</td>
                <td>{{attraction.name}}</td>
                <td>{{attraction.description}}</td>
                <td>{{attraction.location}}</td>
                <td>{{attraction.picture}}</td>
                <td>{{attraction.startTimeStamp}}</td>
                <td>{{attraction.endTimeStamp}}</td>
            </tr>
        </tbody>
    </table>
</div>
