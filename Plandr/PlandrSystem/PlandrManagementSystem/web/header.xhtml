<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right;">

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText value="You are logged in as #{sessionScope.currentStaffEntity.name} (Access Right: #{sessionScope.currentStaffEntity.accessRightEnum})" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{staffLoginManagedBean.logout}" />
            </h:form>
        </h:panelGroup>
        
    </header>

</ui:composition>
