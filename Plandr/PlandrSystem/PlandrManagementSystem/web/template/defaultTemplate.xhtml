<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Plandr Management System</title>
      
    </h:head>

    <h:body>
        
        <p:layout fullPage="true">
            
             <p:layoutUnit position="north" size="225" rendered ="#{sessionScope.isLogin == false}" >
            <p:graphicImage url="https://bit.ly/headerV9"></p:graphicImage>
            </p:layoutUnit>
            
            <p:layoutUnit position="north" size="255" rendered ="#{sessionScope.isLogin == true}" >
                <ui:insert name="header">
                
                    <p:graphicImage url="https://bit.ly/headerV10"></p:graphicImage>
                    <ui:include src="/header.xhtml" />
                
                </ui:insert>
                
            </p:layoutUnit>
            
            <p:layoutUnit size="240" position="west" rendered ="#{sessionScope.isLogin == true}">
                
                <ui:insert name="mainmenu">
                    <ui:include src="/mainmenu.xhtml" />
                </ui:insert>        
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center" >
                
                <ui:insert name="content">Content</ui:insert>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="55" style="background-color: #1a1a1a">
                 <p:graphicImage url="https://bit.ly/footerV5"></p:graphicImage>
                
            </p:layoutUnit>                
            
        </p:layout>
    </h:body>

</html>
