<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div>
         <h3>View all Companies</h3>
         
         <h:form>
             <h:dataTable value ="#{ViewAllCompanyManagedBean.companies}" var = "companyEntity">
             
             <h:column> 
                <f:facet name ="header">Company ID</f:facet>
                <h:outputText value ="#{companyEntity.companyId}"/>
             </h:column> 
                 
             <h:column> 
                <f:facet name ="header">Name</f:facet>
                <h:outputText value ="#{companyEntity.name}"/>
             </h:column>    
                 
             <h:column> 
                <f:facet name ="header">Contact Number</f:facet>
                <h:outputText value = "#{companyEntity.contactNumber}"/>
             </h:column> 
                      
             </h:dataTable>    
         </h:form>
         
        </div>
    </ui:define>
</ui:composition>
