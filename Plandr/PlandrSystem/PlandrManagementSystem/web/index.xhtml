<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h2>Welcome</h2>
                <h3>Hope you have a great day at work today!</h3>
                <p:graphicImage url="https://bit.ly/34cseOC"></p:graphicImage>
                <p:graphicImage url="https://bit.ly/duckMeme"></p:graphicImage>
            </article>
        </h:panelGroup>

       <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h3>Message Of The Day</h3>                    
                <p>                    
                    <ui:repeat value="#{indexManagedBean.messageOfTheDayEntities}" var="motd">
                        
                        <p:panel header="#{utilManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true">
                            <p:graphicImage value ="#{motd.message}" />
                        </p:panel>
                        <br/>                

                    </ui:repeat>                                                              
                </p>
            </article>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
