<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <index style="text-align: center;">
        
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <p:graphicImage url="https://bit.ly/longGreyThingV9"></p:graphicImage>
                <h2>Welcome Back</h2>
                
            </article>
        </h:panelGroup>
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="loginForm">

                <p:outputLabel for="username" value="Username" />&nbsp;
                <p:inputText id="username" value="#{staffLoginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p></p>
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{staffLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                <p></p>
                &nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{staffLoginManagedBean.login}"  />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton type="reset" value="Clear" />&nbsp;
                

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>
        </h:panelGroup>
        </index> 
       <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <article>
                <h3>Meme Of The Day</h3>                    
                <p>                    
                    <ui:repeat value="#{indexManagedBean.messageOfTheDayEntities}" var="motd">
                        
                        <p:panel header="#{utilManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true">
                            <p:graphicImage value ="#{motd.message}" width="300" height="300" />
                        </p:panel>
                        <br/>                

                    </ui:repeat>                                                              
                </p>
            </article>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
